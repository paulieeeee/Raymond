<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #111, #333);
    font-family: MV Boli, sans-serif; 
    color: #ccc;
    text-align: center;
}
.container {
    max-width: 700px;
    padding: 40px;
    border-radius: 12px;
    border: 2px solid #555;
    background-color: rgba(0,0,0,0.6);
    animation: fadeIn 1.5s ease forwards;
}
.cursive-text {
    font-family: 'Buxton Sketch', cursive; /* only Hello! */
}
h1 {
    font-size: 50px;
    margin-bottom: 15px;
    opacity: 0;
    animation: fadeInText 1.5s 0.2s forwards;
}
p {
    font-size: 22px;
    margin-bottom: 35px;
    opacity: 0;
    animation: fadeInText 1.5s 0.5s forwards;
}
.projects-button {
    display: inline-block;
    background-color: #555;
    color: #fff;
    padding: 18px 45px;
    font-size: 20px;
    border-radius: 50px;
    text-decoration: none;
    transition: all 0.3s ease;
    opacity: 0;
    animation: fadeInText 1.5s 0.8s forwards;
}
.projects-button:hover {
    background-color: #777;
    transform: translateY(-5px);
    box-shadow: 0 0 20px #aaa, 0 0 40px #999;
}
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
@keyframes fadeInText {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>
<body>

<div class="container">
    <h1 class="cursive-text">HELLO!</h1>
    <p>This is my portfolio, <br>
    click those buttons to see more :)</p>
    <a class="projects-button" href="about.html">About Me</a>
    <a class="projects-button" href="myproject.html">My Projects</a>
</div>

</body>
</html>
