<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Distance Converter</title>
<style>

    input { width: 120px; padding: 5px; margin-top: 5px; }
</style>

<body>

<h2>Distance Converter</h2>

<div class="box">
    <h3>Miles ↔ Kilometers</h3>

</div>

<!-- Feet ↔ Meters -->
<div class="box">

    Feet: <input type="number" id="ft" oninput="ftToM()"><br>
    Meters: <input type="number" id="m" oninput="mToFt()">
</div>

<!-- Inches ↔ Millimeters -->
<div class="box">
    <h3>Inches ↔ Millimeters</h3>

</div>
